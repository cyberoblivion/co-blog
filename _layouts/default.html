<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body class="container-fluid">

    {%- include header.html -%}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
        <div style="text-align:center;">
          <img src="/assets/co-icon.svg" height="75px" alt="CyberOblivion Icon"/>    
        </div>
      </div>
    </main>

    {%- include footer.html -%} 
    {%- include copywrite.html -%}
    {% if page.bootstrap-enabled == true %}
        <!-- Include Bootstrap 5 JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js" 
         integrity="sha384-whatever-key" crossorigin="anonymous"></script>
     {%- endif -%}    

  </body>

</html>
